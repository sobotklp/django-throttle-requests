language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
  - "pypy3"
env:
  - DJANGO=2.0
  - DJANGO=2.1
  - DJANGO=2.2
  - DJANGO=3.0
  - DJANGO=3.1.5
  - DJANGO=3.2.9
  - DJANGO=4.0
matrix:
  exclude:
      env: DJANGO=2.0
    - python: "3.9"
      env: DJANGO=2.0
    - python: "3.8"
      env: DJANGO=2.1
    - python: "3.9"
      env: DJANGO=2.1
    - python: "3.8"
      env: DJANGO=2.2
    - python: "3.9"
      env: DJANGO=2.2
    - python: "3.5"
      env: DJANGO=3.0
    - python: "3.5"
      env: DJANGO=3.1.5
    - python: "3.5"
      env: DJANGO=3.2.5
    - python: "3.5"
      env: DJANGO==4.0
    - python: "3.6"
      env: DJANGO==4.0
    - python: "3.7"
      env: DJANGO==4.0
  include:
    # Test unsupported Python versions
    - python: "3.4"
      env: DJANGO=2.0

install:
  - pip install -q Django==$DJANGO 
  - python setup.py -q install
script:
  - python setup.py test

