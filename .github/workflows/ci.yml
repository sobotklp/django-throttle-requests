name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "pypy-3.8", "pypy-3.9"]
        experimental: [false]
        django: ["2.2", "3.0", "3.1.5", "3.2.9", "4.0", "4.1"]
        exclude:
          - python-version: "3.9"
            django: "2.2"
          - python-version: "3.8"
            django: "2.2"
          - python-version: "3.7"
            django: "4.0"
          - python-version: "3.7"
            django: "4.1"
                    
    env:
      DJANGO: ${{ matrix.django }}
      
    continue-on-error: ${{ matrix.experimental }}

    # Use Redis service on localhost to run tests
    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade redis
        pip install -q flake8

    - name: Install Django ${{ matrix.django }}
      run: |
        pip install -q Django==$DJANGO

    - name: Run tests
      run: |
        python runtests.py --use-redis

    - name: Flake8 static code analysis
      run: |
        flake8 throttle
